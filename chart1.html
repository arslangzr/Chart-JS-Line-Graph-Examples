<!DOCTYPE html>
<html>

<head>
  <title>Curve Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
  <canvas id="myChart"></canvas>
  <script>
    // Get the context of the canvas element we want to select
    var ctx = document.getElementById("myChart").getContext("2d");

    // Create a new line chart
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Mar 27","","", "Apr 17","","", "May 8","","", "May 29","","", "Jun 19","","", "Jul 10","","", "Jul 31","","", "Aug 21","","", "Sep 11","","", "Oct 2","","", "Oct 23","","", "Nov 13","",""],
        datasets: [{
          // label: "Curve Chart",
          data: [1,0,0,0,0,4,1,1,0,0,0,3,0,0,0,4,3,4,3,15,7,1,6,4,10,0,0,0,5,1,0,0,0,2,1],
          borderColor: '#e976af',
          backgroundColor: '#e976af',
          borderWidth: 4,
          // pointRadius: 0,
          lineTension: 0.4,
          fill: false,
          spanGaps: true,
          pointDot: true,
          pointBackgroundColor: '#f31f86',
          pointBorderColor: '#f31f86',
          pointHoverBackgroundColor: '#f31f86',
          pointHoverBorderColor: '#f31f86',
          pointRadius: 4,
          pointHoverRadius: 4
        }]
      },
      options: {
        legend: {
            display: false
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              // labelString: 'Month'
            },
            gridLines: {
              display: false
            }
          }],
          yAxes: [{
            display: true,
            ticks: {
              beginAtZero: true,
              stepSize: 10,
              max: 20,
              min: 0
            }
          }]
        },
        elements: {
            line: {
                tension: 0.5
            },
            point: {
                radius: 5,
                hoverRadius: 5,
                backgroundColor: 'rgba(255,255,255,1)',
                density: 2
            }
        }
      }

    });
  </script>
</body>

</html>
